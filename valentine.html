<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1a7b1; /* Darker pink background */
            padding-top: 50px;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        h1 {
            font-size: 40px;
            color: #9b2d20; /* Maroon or Rose Red text color */
            margin-bottom: 20px;
        }

        .teddy-img {
            max-width: 800px; /* Significantly bigger teddy image */
            margin-bottom: 30px;
        }

        .options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
            background-color: #ff80b5;
            color: white;
        }

        .button:hover {
            background-color: #ff1e6e;
        }

        .no-button {
            position: relative;
            transition: all 0.3s ease;
        }

        .yay-message {
            display: none;
            font-size: 30px;
            margin-top: 50px;
        }

        .yay-message h2 {
            color: #9b2d20; /* Maroon color for "Yay!" */
        }

        .gif {
            margin-top: 20px;
            max-width: 800px; /* Same size as the teddy image */
        }

        /* Hide initial content after "Yes" is clicked */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Initial content (teddy bear image and options) -->
    <div id="initial-content">
        <h1>Hiru, will you be my Valentine?</h1>
        <img class="teddy-img" src="https://thumbs.dreamstime.com/b/cute-plush-teddy-bear-heart-shaped-gift-box-ribbon-pink-studio-background-sparkles-copy-space-romantic-valentines-day-431630211.jpg" alt="Teddy Bear">
        
        <div class="options">
            <button class="button yes-button" id="yes-button">Yes</button>
            <button class="button no-button" id="no-button">No</button>
        </div>
    </div>
    
    <!-- Yay message and GIF (hidden initially) -->
    <div class="yay-message" id="yay-message">
        <h2>Wohoooooooooooooooooooooooooooooo! ðŸ¥³</h2>
        <img class="gif" id="relax-gif" src="https://media1.tenor.com/m/yaNqkG8o9UcAAAAC/hhgf.gif" alt="Relaxing GIF">
    </div>

    <script>
        // When "Yes" is clicked
        document.getElementById('yes-button').addEventListener('click', function() {
            // Hide the initial content
            document.getElementById('initial-content').classList.add('hidden');

            // Show the "Yay" message and GIF
            document.getElementById('yay-message').style.display = 'block';
        });

        // "No" button fun animation
        const noButton = document.getElementById('no-button');
        noButton.addEventListener('mouseover', function() {
            const randomX = Math.floor(Math.random() * window.innerWidth);
            const randomY = Math.floor(Math.random() * window.innerHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
